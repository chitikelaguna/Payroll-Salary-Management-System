{% extends 'payroll/base.html' %}
{% block content %}
<h2>Attendance Report</h2>
<table class="table">
  <thead><tr><th>Employee</th><th>Date</th><th>Status</th></tr></thead>
  <tbody>
    {% for a in attendances %}
    <tr><td>{{ a.employee.name }}</td><td>{{ a.date }}</td><td>{{ a.status }}</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
