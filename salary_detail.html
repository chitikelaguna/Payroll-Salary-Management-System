{% extends 'payroll/base.html' %}
{% block content %}
<h2>Salary Details</h2>
<table class="table">
  <thead><tr><th>Employee</th><th>Month/Year</th><th>Net Salary</th><th>Paid</th></tr></thead>
  <tbody>
    {% for s in salaries %}
    <tr>
      <td>{{ s.employee.name }}</td>
      <td>{{ s.month }}/{{ s.year }}</td>
      <td>{{ s.net_salary }}</td>
      <td>{{ s.is_paid }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
